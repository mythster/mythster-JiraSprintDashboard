<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Sprint Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="particles-js"></div>

    <header class="header">
        <h1>Jira Sprint Dashboard</h1>
    </header>

    <main class="main-content">
        <div class="controls">
            <div class="filter-group">
                <label for="viewSelector">Select View:</label>
                <select id="viewSelector">
                    <option value="sprint">Sprint View</option>
                    <option value="ev_pv">EV/PV</option>
                </select>
            </div>
            <div id="sprintControls" class="filter-group">
                <div class="filter-group">
                    <label for="sprintFilter">Select Sprint:</label>
                    <select id="sprintFilter"></select>
                </div>
                <div class="filter-group">
                    <label for="userFilter">Filter by User:</label>
                    <select id="userFilter"></select>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="burnupChart"></canvas>
        </div>
    </main>
    <footer class="footer">
        Authored by mythster
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
